<!DOCTYPE html>
<html>

<head>
    <title>Hoang Cao Word Guess Game</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Hoang Cao Word Guess Game" />
    <meta name="keywords" content="Computer, Software, Developer, Hoang, Engineering" />
    <meta name="author" content="Hoang Cao" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="jumbotron">
        <h1>Train Scheduler</h1>
    </div>
    <h4 id="top">Current Train Schedule</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
                <td>john@example.com</td>
                <td>john@example.com</td>
            </tr>
            
        </tbody>
    </table>
    <h4 id="top">Add Train</h4>
    <div class="form-group">
        <label for="train-name">Train Name</label>
        <input type="text" class="form-control" id="train-name">
    </div>
    <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination">
    </div>
    <div class="form-group">
        <label for="time-start">First Train Name (HH:mm - military time)</label>
        <input type="number" class="form-control" id="time-start">
    </div>
    <div class="form-group">
        <label for="frequency">Frequency (min)</label>
        <input type="number" class="form-control" id="frequency">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

    <!-- Latest compiled JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./game.js"></script>


</body>


</html>
